<body>
    <div id="container">
        
        <div id="calc">
                <h3>Tip Calculator</h3>
        <form action="">
            <h4>Total Bill </h4>
            <input type="text"   placeholder="Bill Total" id="price">
            <h4>Party Size</h4>
            <input type="text" placeholder="party size" id="numPeople">
            <h4>Tip Percent</h4>
            <select name="tip" id="tipAmt">
                <option  value="0"> Choose Tip Amount</option>
                <option id="val1"  value=".25">25&#37; &#45; Excellent Service</option>
                <option id="val2" value=".20">20&#37; &#45; Great Service</option>
                <option id="val3"  value=".15">15&#37; &#45; Good Service</option>
                <option id="val4"  value=".10">10&#37; &#45; Fair Service</option>
            </select>
        </form>
        <button id="calculate">Calculate Tips</button>
    </div>
                    
    <div id="display">
                    
        <h4 id="perPe">Per Person Amount </h4>
           <sup>$</sup> <span id="chkAmt">0.00</span>
            <small id="perSe">per Person</small>
    </div>



    </div>
